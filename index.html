<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="grid-container">
    <div class="profile-container">
      <div class="details">
        <img src="images/image-jeremy.png" alt="" srcset="">
        <div class="person-details">
          <p class="report">Report for</p>
          <p class="name">Jeremy Robson</p> 
        </div>
      </div>
      
      <div class="timings">
        <p class="time">Daily</p>
        <p class="time">Weekly</p>
        <p class="time">Monthly</p>
      </div>
    </div>
    
    <div class="activity-container">
      <div class="data">
        <h1 class="activity">Work</h1>
        <p class="total-time">32hrs</p>
        <span class="dots">...</span>
        <p class="previous-time">Last Week - 36hrs</p>
      </div>
    </div>

    <div class="activity-container">
      <div class="data">
        <h1 class="activity" >Play</h1>
        <p class="total-time">10hrs</p>
        <span class="dots">...</span>
        <p class="previous-time">Last Week - 8hrs</p>
      </div>
    </div>

    <div class="activity-container">
      <div class="data">
        <h1 class="activity" >Study</h1>
        <p class="total-time">4hrs</p>
        <span class="dots">...</span>
        <p class="previous-time">Last Week - 7hrs</p>
      </div>
    </div>

    <div class="activity-container">
      <div class="data">
        <h1 class="activity" >Exercise</h1>
        <p class="total-time">4hrs</p>
        <span class="dots">...</span>
        <p class="previous-time">Last Week - 5hrs</p>
      </div>
    </div>

    <div class="activity-container">
      <div class="data">
        <h1 class="activity" >Social</h1>
        <p class="total-time">5hrs</p>
        <span class="dots">...</span>
        <p class="previous-time">Last Week - 10hrs</p>
      </div>
    </div>

    <div class="activity-container">
      <div class="data">
        <h1 class="activity" >Self Care</h1>
        <p class="total-time">2hrs</p>
        <span class="dots">...</span>
        <p class="previous-time">Last Week - 2hrs</p>
      </div>
    </div>
    
  </main>

  <script src="app.js"></script>

</body>
</html>
